<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lua Yoga</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="LuaYogaEstiloPage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@1,300&display=swap" rel="stylesheet">    
</head>

<body>
    <div class="container">
        <div>
            <!-- Nome do Site-->
            <h1 id="TitiloDaPagina" class="display-1 text-center">Lua Yoga</h1>
        </div>

        <div>
            <div>
                   <!-- Navegador - topo da pagina-->
                <ul id="NavegadorTopo" class="nav nav-tabs" role="tablist">
                    <li id="NaveSobre" class="nav-item" role="presentation">
                        <a href="SobreLuaYogaPage.html">
                            <button id="navSobre" class="nav-link navStilo" type=" button" role="tab">
                                Sobre</button>
                        </a>
                    </li>
                    <li id="NaveServico" class="nav-item" role="presentation">
                        <a href="ServicoLuaYogaPage.html">
                            <button id="navServico" class="nav-link navStilo" type="button" role="tab">Serviços</button>
                        </a>
                    </li>

                    <li id="NaveCadastre" class="nav-item" role="presentation">
                        <a href="CadastroLuaYogaPage.html">
                            <button id="navCadastro" class="nav-link navStilo" type="button" role="tab">Cadastre seu
                                pedido</button>
                        </a>
                    </li>
                </ul>

                <div id="nave-SobreContent" class="tab-content" >
                   <!-- Nav - Cadastre seu pedido-->
                    <div class="tab-pane fade show active" id="nav-Cadastre" role="tabpanel">
                        <div id="ulMainCadastre" class="container ulMain">
                            <div class="row">
                                <div class="col-md-8">

                                    <!-- Conteúdo da tabela a esquerda-->
                                    <!-- Texto a esquerda-->
                                    <!-- Formulário-->

                                    <div class="container">
                                        <p class="lead text-lg-center cadastroStiloText">Pacote terapêutico
                                            personalizado. </p>
                                    </div>

                                    <div class="container">
                                        <div>
                                            <p>Por favor preencha o cadastro a seguir que iremos enviar um e-mail com o
                                                valor do pacote personalizado. </p>
                                        </div>

                                        <fieldset>
                                            <legend>
                                                <div class="row g-3 align-items-center">
                                                    <div class="col-2">
                                                        <label for="Nome" class="col-form-label">Nome</label>
                                                    </div>
                                                    <div class="col-auto">
                                                        <input type="text" placeholder="Digite seu nome"
                                                            class="form-control" id="campoNome">
                                                    </div>
                                                </div>

                                                <div class="row g-3 align-items-center">
                                                    <div class="col-2">
                                                        <label for="celular" class="col-form-label">Celular</label>
                                                    </div>
                                                    <div class="col-auto">
                                                        <input type="tel" placeholder="+55 048 9.9999-9999"
                                                            class="form-control" id="campoCelular">
                                                    </div>
                                                </div>

                                                <div class="row g-3 align-items-center">
                                                    <div class="col-2">
                                                        <label for="email" class="col-form-label">E-mail</label>
                                                    </div>
                                                    <div class="col-auto">
                                                        <input type="email" placeholder="Aluno@USJ.aluno.com"
                                                            class="form-control" id="campoEmail"
                                                            aria-describedby="emailHelp">
                                                    </div>
                                                </div>

                                                <div class="row g-3 align-items-center">
                                                    <div class="col-2">
                                                        <label for="data" class="col-form-label">Data</label>
                                                    </div>
                                                    <div class="col-auto">
                                                        <input type="date" placeholder="Digite a data"
                                                            class="form-control" id="campoData">
                                                    </div>
                                                </div>

                                                <div class="row g-3 align-items-center">
                                                    <div class="col-2">
                                                        <label for="descricaoServico" class="form-label">Serviço</label>
                                                    </div>
                                                    <div class="col">
                                                        <textarea class="form-control" id="campoDescricaoServico" rows="3" placeholder="Descrição do serviço"></textarea>
                                                    </div>
                                                </div>
                                            </legend>
                                        </fieldset>
                                    </div>

                                    <!-- Botões-->

                                    <div>
                                        <div class="containerButton">
                                            <div class="d-grid gap-2">
                                                <button id="btnEnviar" type="submit" class="btn btn-outline-danger btn-lg btnSubmeter">Enviar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Conteúdo da tabela a direita-->
                                <div class="col-6 col-md-4 contImag">

                                    <!-- Imagem-->
                                    <img id="imgDestinoPlacaDescricao" alt="Imagem de placas" src="destinoPlacaTela3.jpg" class="img-fluid bordaImg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
